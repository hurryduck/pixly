<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <title>Pixely UI Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            font-family: "Noto Sans KR", sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
        }

        h1, h2, h3, p, span, input,
        alt {
            font-family: "Noto Sans KR", sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            background-color: #05060B;
        }

        img {
            width: 100%;
            height: 100%;
        }

        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #222;
            align-items: center;
            background-color: #05060B;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .main-content {
            display: flex;
            height: calc(100% - 70px);
            /* 헤더 높이를 제외한 높이 */
            margin: 0px 10px 10px 10px;
        }

        /* 왼쪽 사이드바 스타일 */
        .sidebar {
            width: 25%;
            background-color: #141414;

            height: 100%;
            border-radius: 10px;
            position: relative;
        }

        /* 탭 버튼 스타일 */
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            background-color: #121212;
            border-radius: 30px;
        }

        .tablinks {
            flex: 1;
            padding: 17px;
            background-color: #2C2C2C;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            border-radius: 5px 5px 0 0;
        }

        .tablinks.active {
            background-color: #141414;
        }

        /* 상품 이미지 그리드 */
        .product-grid {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            max-height: 680px;
            overflow-y: auto;
            margin-top: 19px;
            padding-right: 25px;
            padding-left: 25px;
            overflow-y: auto;

        }

        .product-grid.active {
            display: grid;
        }

        .product-grid img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        .product-grid img.clicked {
            pointer-events: none;
            /* 클릭 방지 */
            opacity: 1;
            /* 클릭된 이미지는 사라지지 않음 */
        }


        /* 스크롤바 스타일 */
        .product-grid::-webkit-scrollbar {
            width: 8px;
            right: 10px;
            position: relative;
        }

        .product-grid::-webkit-scrollbar-thumb {
            background-color: #000;
            border-radius: 4px;
        }

        .product-grid::-webkit-scrollbar-track {
            background-color: #0F0F0F;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        /* 검색창 스타일 */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 88%;
            margin: 0 auto;
        }

        .search-container input {
            width: 100%;
            padding-left: 28px;
            height: 40px;
            border-radius: 20px;
            background-color: #000;
            border: none;
            color: #fff;
            font-size: 15px;
        }

        .search-container input:focus {
            outline: none;
            /* Remove the default outline on focus */
            border: none;
            /* Remove the border when focused */
        }


        .search-container .search-icon {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
        }

        .search-container .search-icon img {
            width: 18px;
            height: 18px;
            position: relative;
            top: 2px;
        }

        /* 가운데 미리보기 섹션 스타일 */
        .preview-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #181818;
            height: 100%;
            margin: 0 20px;
            border-radius: 10px;
        }

        /* 사이드바 너비 고정 */
        .editor-section {
            width: 350px;
            /* 고정된 너비 설정 */
            padding: 20px;
            background-color: #181818;
            height: 100%;
            border-radius: 10px;
        }

        /* 이미지 생성 버튼 크기 조정 */
        .editing-box button {
            width: 100%;
            /* 버튼 너비를 100%로 설정 */
            height: 50px;
            /* 버튼 높이 조정 */
            font-size: 16px;
        }


        /* selected-images를 나눈 div 스타일 */
        .selected-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 두 개의 열로 설정 */
            gap: 10px;
            margin-bottom: 20px;
            margin-top: 15px;
        }

        .selected-image {
            width: 100%;
            border: 1px solid #333;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
            line-height: 18px;
        }

        .selected-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }


        .editing-box {

            margin-bottom: 20px;

        }

        .editing-box textarea {
            border: 2px solid #292929;

            width: 100%;
            height: 400px;
            background-color: #222;
            color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            resize: none;
            font-size: 16px;
            outline: none;
        }

        .editing-box textarea:focus {

            width: 100%;
            height: 400px;
            border-radius: 15px;
            background-color: #222;
            color: #fff;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 10px;
            resize: none;
            font-size: 16px;
            border-image: linear-gradient(-45deg, #FFA63D, #FF3D77, #338AFF, #3CF0C5);
            border-image-slice: 1;
            resize: none;
            /* Disable manual resizing */
            animation: gradientBorder 2s infinite;
            /* Changed to 2 seconds */
        }

        /* Define the animation for the gradient border */
        @keyframes gradientBorder {
            0% {
                border-image-source: linear-gradient(45deg, #ff6ec4, #7873f5);
            }

            25% {
                border-image-source: linear-gradient(45deg, #ff9a6c, #42a5f5);
            }

            75% {
                border-image-source: linear-gradient(45deg, #ff4081, #7b1fa2);
            }

            100% {
                border-image-source: linear-gradient(45deg, #ff6ec4, #7873f5);
            }
        }

        /* 이미지 생성 하기 버튼 */

        .editing-box button {
            background-color: #0377ff;
            color: #fff;
            border-radius: 8px;
        }

        .editing-box button {
            background-image: linear-gradient(to right, #574CE3 0%, #2E8CF0 51%, #574CE3 100%);
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            border-radius: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border: none;
            height: 60px;
            font-size: 16px;
        }

        .editing-box button:hover {
            background-position: right center;
            /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
        }

        /* 상단 버튼 스타일 */
        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #515151;
            padding: 20px 0;
        }

        .top-buttons button {
            padding: 10px 20px;
            background-color: #00f;
            color: #fff;
            border-radius: 6px;
        }

        button.share-button {
            background-color: #3c6593;
            color: #e4ecf5;
            border: none;
            width: 50%;
            margin: 0 4px;
            font-weight: bold;
        }

        button.download-button {
            background-color: #0377FF;
            color: #000;
            border: none;
            width: 50%;
            margin: 0 4px;
            font-weight: bold;
        }


        .filter-options {
            margin-top: 20px;
        }

        /* 이미지 프리뷰 */
        .image-preview {
            width: 600px;
            height: 500px;
            overflow: hidden;
            border: 1px solid #1e1e1e;
            border-radius: 10px;
        }


        /*알림 */
        .user-alram {
            width: 25px;
            height: 25px;
            margin: 0 15px;

        }

        .filter-image-container {
            display: flex;
            overflow-x: auto;
            /* 좌우 스크롤 허용 */
            overflow-y: hidden;
            /* 위아래 스크롤 비활성화 */
            width: 100%;
            max-width: 600px;
            /* 처음에 4개의 버튼만 보이게 설정 */
            scroll-behavior: smooth;
            /* 부드러운 스크롤 */
            padding: 10px 0;
        }

        .filter-button {
            flex: 0 0 142px;
            /* 버튼 크기를 고정 */
            width: 142px;
            height: 142px;
            margin-right: 10px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #181818;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .filter-button img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            object-fit: cover;
            display: block;
        }

        /* 클릭된 버튼의 텍스트 숨기기 */
        /* 클릭된 버튼의 텍스트 색상을 빨간색으로 변경 */
        .filter-button.clicked .filter-text {
            color: rgba(255, 255, 255, 0);
            /* 텍스트 색상을 빨간색으로 변경 */
        }


        /* 나머지 버튼 이미지 어둡게 처리 */
        .filter-button.dimmed img {
            filter: brightness(20%);
            /* 나머지 버튼 이미지를 어둡게 */
        }

        /* 기본적으로 필터 텍스트는 보이도록 설정 */
        .filter-text {
            display: block !important;
            z-index: 2;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaaaaa;
            font-size: 14px;
        }


        /* 이미지가 로드된 후 텍스트를 숨김 */
        .filter-button img[src]:not([src=""])+.filter-text {
            display: none;
        }


        .filter-button img[src]:not([src=""])+.filter-text {
            display: none;
        }

        .filter-image-container::-webkit-scrollbar {
            height: 0;
            /* 스크롤바 숨기기 */
        }

        .filter-image-container::-webkit-scrollbar-thumb {
            background-color: transparent;
            /* 스크롤바 손잡이 투명하게 */
        }

        .filter-image-container::-webkit-scrollbar-track {
            background-color: transparent;
            /* 스크롤바 트랙 투명하게 */
        }

        /*  볼 */
        .ball-container {
            display: none;
            /* 기본적으로 보이지 않게 설정 */
            grid-template-columns: repeat(5, 17px);
            gap: 9px;
            justify-content: center;
            align-items: center;
            transform: translateY(-62px);
        }

        .ball {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: wave 1.5s ease-in-out infinite;
            background-color: #37bf57;
        }

        .ball:nth-child(2) {
            animation-delay: -0.2s;
            background-color: #49caa1;
        }

        .ball:nth-child(3) {
            animation-delay: -0.4s;
            background-color: #12aab4;
        }

        .ball:nth-child(4) {
            animation-delay: -0.6s;
            background-color: #2c88c1;
        }

        .ball:nth-child(5) {
            animation-delay: -0.8s;
            background-color: #6b45b1;
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(20px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            width: 600px;
            height: 600px;
            overflow: hidden;
            border: 1px solid #161616;
            border-radius: 20px;
        }

        #image-placeholder {
            color: #929292;
            font-size: 16px;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            line-height: 20px;
            width: max-content;
            /* 텍스트에 맞게 너비 조정 */
            height: auto;
            /* 높이 자동 설정 */
        }


        .product-grid,
        .filter-image-container {
            cursor: grab;
        }

        .product-grid.active,
        .filter-image-container.active {
            cursor: grabbing;
        }

        .seletimg-txt {
            color: #ffffff;
            width: 100%;
            position: relative;
            height: 13px;
            display: block;
            /* line-height: 30px; */
            /* margin-top: 10px; */
        }


        #loading-text {
            font-size: 17px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(-45deg, #FFA63D, #FF3D77, #338AFF, #3CF0C5);
            /* 같은 색상 */
            background-size: 300% 300%;
            /* 그라데이션이 움직이도록 크기 설정 */
            -webkit-background-clip: text;
            /* 텍스트에만 그라데이션 적용 */
            background-clip: text;
            color: transparent;
            /* 텍스트 투명하게 */
            animation: gradientMove 3s ease infinite;
            /* 움직이는 애니메이션 적용 */
        }

        /* 그라데이션이 움직이는 애니메이션 */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
                /* 왼쪽에서 시작 */
            }

            50% {
                background-position: 100% 50%;
                /* 오른쪽으로 이동 */
            }

            100% {
                background-position: 0% 50%;
                /* 다시 왼쪽으로 이동 */
            }
        }

        .filter-options img {
            display: none;
            /* 필터 내 이미지 기본적으로 숨김 */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 헤더 영역 -->
        <header>
            <div class="logo"><img src="service-images/logo2.png" style="width:140px;"></div>
            <div class="user-profile">
                <img src="service-images/alram2.png" class="user-alram">
                <img src="service-images/profile2.png" class="user-avatar">
                <span class="user-name">Cha Eun</span>
            </div>
        </header>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content">
            <!-- 사이드바 (상품 이미지 및 검색) -->
            <aside class="sidebar">
                <div class="tab-container">
                    <button class="tablinks active" id="tab1-btn" onclick="openTab('productImages')">상품 이미지</button>
                    <button class="tablinks" id="tab2-btn" onclick="openTab('influencerImages')">연예인 이미지</button>
                </div>

                <!-- 검색창 복원 -->
                <div class="search-container">
                    <input type="text" placeholder="찾으시는 목록이 있으신가요?">
                    <span class="search-icon">
                        <img src="service-images/search.png" alt="Search Icon">
                    </span>
                </div>

                <!-- 상품 이미지 그리드 -->
                <div id="productImages" class="product-grid active">
                    <img src="service-images/tab1/img-cloth.jpg" alt="Product 2"
                        onclick="selectImage(this, 'service-images/tab1/img-cloth.jpg', 'tab1')">

                </div>

                <!-- 인플루언서 이미지 그리드 -->
                <div id="influencerImages" class="product-grid">
                    <img src="service-images/tab2/baekjongwon.jpg" alt="Influencer 2"
                        onclick="selectImage(this, 'service-images/tab2/baekjongwon.jpg', 'tab2')">
                </div>
            </aside>

            <!-- 이미지 미리보기 섹션 -->
            <div class="preview-section">
                <div class="image-preview">
                    <!-- <img src="path-to-your-small-image.png" alt="Small Image" style="width: 50px; height: 50px; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);">
                    -->
                    <div class="loading">
                        <div class="ball-container">
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                            <div class="ball"></div>
                        </div>
                        <p id="image-placeholder">
                            이미지 생성하기 <br> 버튼을 눌러주세요.
                        </p>

                    </div>
                </div>
            </div>

            <!-- 우측 사용자 이미지 수정 섹션 -->
            <aside class="editor-section">
                <div class="top-buttons">
                    <button class="share-button">공유하기</button>
                    <button class="download-button" onclick="downloadImage()">다운로드</button>


                </div>
                <span class="seletimg-txt">선택한 이미지</span>
                <div class="selected-images">
                    <div class="selected-image" id="selectedImage1"
                        onclick="checkAndSwitchTab('tab1', 'productImages')">
                        상품 이미지를<br>넣어주세요
                    </div>
                    <div class="selected-image" id="selectedImage2"
                        onclick="checkAndSwitchTab('tab2', 'influencerImages')">
                        연예인 이미지를<br>넣어주세요
                    </div>
                </div>

                <div class="editing-box">
                    <textarea placeholder="여기에 요청사항을 적어보세요!"></textarea>
                    <button onclick="generateImage()">이미지 생성하기</button> <!-- 이미지 생성 버튼 -->
                </div>
                <style>

                </style>
            </aside>
        </div>
    </div>

    <script>
        const COMFYUI_SERVER_URL = "http://127.0.0.1:8000/"

        // 전역 변수 선언
        let selectedFromTab1 = false;
        let selectedFromTab2 = false;

        function selectImage(element, imageSrc, tab) {
            const selectedImage1 = document.getElementById('selectedImage1');
            const selectedImage2 = document.getElementById('selectedImage2');

            if (tab === 'tab1' && !selectedFromTab1) {
                selectedImage1.innerHTML = `<img src="${imageSrc}" alt="Selected Image">`;
                selectedFromTab1 = true;
            } else if (tab === 'tab2' && !selectedFromTab2) {
                selectedImage2.innerHTML = `<img src="${imageSrc}" alt="Selected Image">`;
                selectedFromTab2 = true;
            } else {
                alert("각 탭에서 한 장의 사진만 선택할 수 있습니다.");
                return;
            }

            element.classList.add('clicked');
        }

        function removeImage(imageId, tab) {
            const selectedImageDiv = document.getElementById(imageId);
            if (selectedImageDiv.querySelector('img')) {
                const confirmDelete = confirm("이미지를 삭제하시겠어요? Y/N");
                if (confirmDelete) {
                    const imgSrc = selectedImageDiv.querySelector('img').src;
                    document.querySelectorAll('.product-grid img').forEach(img => {
                        if (img.src === imgSrc) {
                            img.classList.remove('clicked');
                        }
                    });
                    if (tab === 'tab1') {
                        selectedImageDiv.innerHTML = '상품 이미지를<br>넣어주세요';
                        selectedFromTab1 = false;
                    } else if (tab === 'tab2') {
                        selectedImageDiv.innerHTML = '연예인 이미지를<br>넣어주세요';
                        selectedFromTab2 = false;
                    }
                }
            }
        }

        function openTab(tabName) {
            const tabcontents = document.getElementsByClassName("product-grid");
            const tablinks = document.getElementsByClassName("tablinks");

            Array.from(tabcontents).forEach(tab => {
                tab.style.display = "none";
                tab.classList.remove('active');
            });

            Array.from(tablinks).forEach(link => link.classList.remove("active"));

            document.getElementById(tabName).style.display = "grid";
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add("active");
        }

        function checkAndSwitchTab(tab, tabContentId) {
            const selectedImage = document.getElementById(tab === 'tab1' ? 'selectedImage1' : 'selectedImage2');
            if (selectedImage.innerHTML.includes(tab === 'tab1' ? '상품 이미지를<br>넣어주세요' : '연예인 이미지를<br>넣어주세요')) {
                openTab(tabContentId);
                document.getElementById(tab === 'tab1' ? 'tab1-btn' : 'tab2-btn').click();
            }
        }

        async function generateImage() {
            const selectedImage1 = document.getElementById('selectedImage1');
            const selectedImage2 = document.getElementById('selectedImage2');
            const ballContainer = document.querySelector('.ball-container');
            const imagePreviewDiv = document.querySelector('.image-preview');
            const imagePlaceholder = document.getElementById('image-placeholder');
            const loadingText = document.createElement('p');
            loadingText.id = 'loading-text';
            loadingText.innerText = '이미지 생성중...';
            loadingText.style.marginTop = '-30px';

            if (!selectedFromTab1 || !selectedFromTab2) {
                alert('상품 이미지와 연예인 이미지를 모두 선택해주세요.');
                return;
            }

            try {
                imagePlaceholder.style.display = 'none';
                ballContainer.style.display = 'grid';
                ballContainer.insertAdjacentElement('afterend', loadingText);

                const formData = new FormData();
                const modelImage = await fetch(selectedImage2.querySelector('img').src).then(res => res.blob());
                const productImage = await fetch(selectedImage1.querySelector('img').src).then(res => res.blob());

                formData.append("img_model", modelImage, "baekjongwon.jpg"); // Blob 추가
                formData.append("img_product", productImage, "img-cloth.jpg"); // Blob 추가
                
                const response = await fetch(COMFYUI_SERVER_URL + "workflow/cloth", {
                    method: 'POST',
                    headers: {
                        'Accept' : '*/*'
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                setTimeout(() => {
                    ballContainer.style.display = 'none';
                    loadingText.remove();

                    if (data.status === "completed" && data.images) {
                        const resultImg = document.createElement('img');
                        resultImg.src = data.images;
                        resultImg.alt = "Generated Image";
                        imagePreviewDiv.innerHTML = '';
                        imagePreviewDiv.appendChild(resultImg);
                    } else {
                        throw new Error('Image generation failed');
                    }
                }, 5000);

            } catch (error) {
                console.error('Error:', error);
                alert(`오류가 발생했습니다: ${error.message}`);
                ballContainer.style.display = 'none';
                loadingText.remove();
                imagePlaceholder.style.display = 'block';
            }
        }

        function downloadImage() {
            const imagePreview = document.querySelector('.image-preview img');
            if (imagePreview) {
                fetch(imagePreview.src)
                    .then(response => response.blob())
                    .then(blob => {
                        const blobUrl = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = blobUrl;
                        link.download = 'generated-image.jpg';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(blobUrl);
                    })
                    .catch(error => console.error('이미지 다운로드에 실패했습니다:', error));
            } else {
                alert("다운로드할 이미지가 없습니다.");
            }
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('selectedImage1').addEventListener('click', () => removeImage('selectedImage1', 'tab1'));
            document.getElementById('selectedImage2').addEventListener('click', () => removeImage('selectedImage2', 'tab2'));
            
            // 기타 필요한 이벤트 리스너 추가
        });
    </script>
</body>
